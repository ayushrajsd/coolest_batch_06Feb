<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <label>Name</label>
        <input type="text" placeholder="Enter yopur name">
        <label>Email</label>
        <input type="email" placeholder="Enter your email">
        <label>Passeword</label>
        <input type="password" placeholder="Enter your password">
        <label>Phone Number</label>
        <input type="number" placeholder="Enter your phone number">
        <!-- <input type="text" maxlength="10" pattern="\d{10}"> -->
        <label>No of items</label>
        <input type="number" min="1" max="10">
        <label>DOB</label>
        <input type="date" min="2024-01-01" max="2024-02-08">
        <label>Favorite Food</label>
        <input type="checkbox"> Biryani
        <input type="checkbox"> Pizza
        <input type="checkbox"> Burger
        <input type="checkbox"> Dosa
        <!-- <label>Upload Your pic</label> -->
        <input type="file" accept=".png, .pdf">
        <h4>Gender</h4>
        <label>Man</label>
        <input type="radio" name="gender">
        <label>Girl</label>
        <input type="radio" name="gender">
        <label>Super Man</label>
        <input type="radio">
        <label>Super Girl</label>
        <input type="radio">
        <label>Which car do you want to buy</label>
        <select>
            <option>Select a car</option>
            <option>BMW</option>
            <option>Mercedes</option>
            <option>Audi</option>
            <option>Nano</option>
        </select>
        <input type="color">
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
