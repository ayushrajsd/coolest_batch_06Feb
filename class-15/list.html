<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>

      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
    <script>
      const allItems = document.querySelectorAll("li");
      console.log("allItems", allItems);
      const indexThatHas8 = allItems[6]; // item at index 6 i.e. 8
      const seventElement = document.createElement("li");
      seventElement.innerText = "7";
      // get the ul node
      const ulNode = document.querySelector("ul");
      ulNode.insertBefore(seventElement, indexThatHas8);
      // parentNode.insertBefore(newNode, referenceNode);
    </script>
  </body>
</html>
