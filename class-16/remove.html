<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF - 8" />

    <meta
      name="viewport"
      content="width = device - width, initial-scale = 1.0"
    />
    <title>Document</title>
    <style>
      p {
        color: red;

      /* *{

    </style>
  </head>
  <body>
    <button id="removeAll">Remove All</button>
    <ul>
      <li>
        <p>Task - 1</p>
        <button class="delete_button">delete</button>
      </li>
      <li>
        <p>Task - 2</p>
        <button class="delete_button">delete</button>
      </li>
      <li>
        <p>Task - 3</p>
        <button class="delete_button">delete</button>
      </li>
      <li>
        <p>Task - 4</p>
        <button class="delete_button">delete</button>
      </li>
    </ul>
    <script>
      // Q- Make remove all button work  and make individual delete btn work
      document
        .getElementById("removeAll")
        .addEventListener("click", function () {
          const ul = document.querySelector("ul");
          ul.innerText = "";
        });
      const allDeleteButtons = document.querySelectorAll(".delete_button");
      for (let i = 0; i < allDeleteButtons.length; i++) {
        allDeleteButtons[i].addEventListener("click", function (event) {
          console.log(event);
          event.target.parentElement.remove();
        });
      }
    </script>
  </body>
</html>
