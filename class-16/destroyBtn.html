<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF - 8" />
    <meta http-equiv="X - UA - Compatible" content="IE = edge" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="doubleHolder">
      <button class="double">double</button>
    </div>

    <script>
      //Q Create a button that is destroyed by clicking on it but two new buttons are created in it's place.
      const doubleBtn = document.querySelector(".double");
      // add an event
      doubleBtn.addEventListener("click", function (e) {
        // create two buttons
        const btn = document.createElement("button");
        btn.setAttribute("class", "first-button");
        btn.innerText = "First Button";
        // create second button
        const btn2 = document.createElement("button");
        btn2.setAttribute("class", "second-button");
        btn2.innerText = "Second Button";
        // get the parent
        e.target.parentElement.appendChild(btn);
        e.target.parentElement.appendChild(btn2);
        // remove the clicked button
        e.target.remove();
      });
    </script>
  </body>
</html>
